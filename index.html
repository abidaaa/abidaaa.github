<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mraya</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <link rel="icon" href="mraya1.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
</head>
<body>
    <div id="container">
        <img id="logo" src="mraya1.png">
        <div id="mirror-wrapper">
            <video autoplay="true" id="videoElement"></video>
        </div>
    </div>
    <div id="coffee">
        <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/Abida">
            <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee">
            <span style="margin-left:15px;font-size:28px !important;">Buy me a coffee</span>
        </a>
    </div>
    <img src="question-mark.png" id="popup-button">
    <div id="popup">
        <div id="popup-content">
            <h1>Shortcuts</h1>
            <div><img class="keys" src="f_key.png"><span class="key-desc"> : Fullscreen</span></div>
            <div><img class="keys" src="m_key.png"><span class="key-desc"> : Mute sound</span></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
